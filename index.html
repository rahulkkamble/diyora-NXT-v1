<!DOCTYPE html>
<html lang="en">

<head>

  <title>Responsive Sidebar</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Flaticons -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <!-- style.css -->
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>

  <div class="sidebar d-flex flex-column" id="sidebar">
    <div class="sidebar-icon d-none d-md-block p-3 align-self-center">

    <ul class="list-unstyled">
      <li class="list-icon">
        <a href="#">
          <span class="list-icon px-3"><i class="fi fi-rr-apps"></i></span>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="list-icon">
        <a href="#">
          <span class="list-icon px-3"><i class="fi fi-rr-stats"></i></span>
        <span>Analytics</span>
        </a>
      </li>
      
      
    </ul>
  </div>

        <a class="navbar-brand" href="#">Dashboard</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main content goes here -->
  </div>

  <!-- Bootstrap JS (Make sure to include Popper.js and Bootstrap JS before closing body tag) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script.js -->
  <script src="/assets/js/script.js"></script>

  </script>
