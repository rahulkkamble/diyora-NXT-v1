<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flaticons -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <!-- style.css -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <!-- ======================== SIDEBAR ================== -->
  <div class="sidebar d-flex bg-white flex-column shadow-md" id="sidebar">
    <div class="sidebar-icon d-md-flex align-items-center p-1 p-md-3 align-self-center">
      <img src="https://diyorajewellery.in/assets//images/NXT-logo.png-black.png" alt="">
    </div>
    <span class="h-100px w-100 justify-self-center d-flex d-md-none p-2 sidebar-toggler-icon"><i
        class="fi fi-rr-menu-burger"></i></span>
    <ul class="list-unstyled">
      <li class="list-icon">
        <a href="#">
          <span class="px-3"><i class="fi fi-rr-apps"></i></span>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="list-icon">
        <a href="#">
          <span class="px-3"><i class="fi fi-rr-stats"></i></span>
          <span>Analytics</span>
        </a>
      </li>
      <li class="list-icon">
        <a href="#">
          <span class="px-3"><i class="fi fi-rr-tags"></i></span>
          <span>Rate & Markup</span>
        </a>
      </li>
      <li class="list-icon">
        <a href="#">
          <span class="px-3"><i class="fi fi-rr-boxes"></i></span>
          <span>All Products</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- ==================== MAIN CONTAINER ================== -->
  <div class="main-container">

    <!-- ======================= HEADER ===================== -->
    <nav class="navbar shadow-md rounded p-0 p-md-2 container-fluid navbar-expand-sm navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse ms-auto" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link me-md-1" href="#"><span
                  class="nav-icon-bg"><i class="fi-rr-comment-alt"></i></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-md-1" href="#"><span
                  class="nav-icon-bg"><i
                    class="fi-rr-settings"></i></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-md-1" href="#"><span
                  class="nav-icon-bg"><i
                    class="fi-rr-bell"></i></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-md-1" href="#"><span
                  class="nav-icon-bg"><i
                    class="fi-rr-search"></i></span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                  <span class="btn bg--main line--2 p-2 text-nowrap rounded rounded-4">
                    + Add Customer
                  </span>
                </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main content goes here -->
  </div>

  <!-- Bootstrap JS (Make sure to include Popper.js and Bootstrap JS before closing body tag) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script.js -->
  <script src="./assets/js/sidebar.js"></script>
  <script>

  </script>
</body>

</html>
